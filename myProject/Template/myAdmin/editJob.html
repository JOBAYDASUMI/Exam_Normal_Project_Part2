{% extends 'common/basePage.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <link rel="stylesheet" href="styles.css">

    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        textarea {
            resize: vertical;
        }
        
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .submit-button:hover {
            background-color: #218838;
        }
        
    </style>

</head>
<body>
    <div class="container">
        <h1>Add Job Listing</h1>
        <form action="{% url 'addJobPage' %}" method="POST">
            {% csrf_token %}

            <div class="form-group"></div>
                <label for="job_id">Job Id:</label>
                <input type="text" class="form-control" value="{{job.id}}" id="id" name="job_id" required>
            </div>
            <div class="form-group">
                <label for="job_title">Job Title:</label>
                <input type="text" class="form-control" value="{{job.job_title}}" id="job_title" name="job_title" required>
            </div>

            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" class="form-control" value="{{job.company_name}}" id="company_name" name="company_name" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" value="{{job.location}}" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="description">Job Description:</label>
                <textarea id="description" class="form-control" name="description" rows="4" required>{{job.description}}</textarea>
            </div>

            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" class="form-control" id="salary" value="{{job.salary}}" name="salary" min="0">
            </div>

            <div class="form-group">
                <label for="employee_type">Employee Type:</label>
                <select id="employee_type" class="form-control" name="employee_type">
                    
                    <option  value="{{job.full_time}}">Full Time</option>
                    <option  value="{{job.part_time}}">Part Time</option>
                    <option  value="{{job.contact}}">Contract</option>
                    <option  value="{{job.internship}}">Internship</option>
                    <option  value="{{job.temporary}}">Temporary</option>
                </select>
            </div>

            <div class="form-group">
                <label for="application_deadline">Application Deadline:</label>
                <input type="text" id="application_deadline" name="application_deadline" value="{{job.application_dateline}}" required>
            </div>

            <button type="submit" class="submit-button">Add Job</button>
        </form>
    </div>
</body>
</html>
    
{% endblock body %}
